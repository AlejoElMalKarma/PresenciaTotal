<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presenciaâ€¯Total â€“ Prototype (3â€¯jugadores)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-2xl font-bold mb-4">ðŸ§˜â€¯PresenciaÂ Total â€“ ProtoÂ 3Â Jugadores</h1>

  <div class="flex gap-6 mb-6">
    <div class="p-4 bg-white rounded-xl shadow w-52 text-center">
      <h2 class="font-semibold">LlamasÂ (Ego)</h2>
      <div id="flames" class="text-3xl font-bold text-red-600">0</div>
      <div class="text-sm">/â€¯15</div>
    </div>
    <div class="p-4 bg-white rounded-xl shadow w-52 text-center">
      <h2 class="font-semibold">Mandala</h2>
      <div id="mandala" class="text-3xl font-bold text-emerald-600">0</div>
      <div class="text-sm">/â€¯9</div>
    </div>
  </div>

  <div id="eventCard" class="hidden flex-col items-center bg-white p-6 rounded-xl shadow-md mb-6 w-96 text-center">
    <span class="text-sm uppercase tracking-wide text-gray-500">Evento del Ego</span>
    <h3 id="eventName" class="text-xl font-semibold my-2"></h3>
    <p id="eventFlames" class="text-red-600 text-4xl font-bold"></p>
    <p id="eventDesc" class="text-gray-800 mt-3 text-sm whitespace-pre-line"></p>
  </div>

  <div id="playersArea" class="hidden flex flex-col gap-4 mb-6 w-full max-w-md"></div>
  <div id="log" class="w-full max-w-xl space-y-2"></div>
  <button id="startBtn" class="mt-8 px-6 py-3 bg-orange-500 text-white text-lg rounded-xl shadow">Iniciar partida</button>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const PLAYER_COUNT = 3;
    const MAX_FLAMES = 15;
    const MAX_MANDALA = 9;

    const EVENTS = [
      { name: 'Correo urgente del jefe', flames: 2, desc: 'Ej.: a las 17:45 te piden un informe para â€œyaâ€.\nActuarÂ = abrir de inmediato el correo y responder aceleradamente.\nNo actuarÂ = inhalar profundo, priorizar y responder tras 60â€¯s de presencia.' },
      { name: 'Recuerdo incÃ³modo', flames: 1, desc: 'Ej.: evocaciÃ³n repentina de un error pasado.\nActuarÂ = rumiar la situaciÃ³n y criticarte mentalmente.\nNo actuarÂ = notar el pensamiento, soltarlo y volver al ahora con la respiraciÃ³n.' },
      { name: 'ReuniÃ³n adelantada', flames: 3, desc: 'Ej.: la call empieza 15â€¯min antes de lo previsto.\nActuarÂ = correr a conectarte sin centrarte.\nNo actuarÂ = aceptar el cambio, respirar 60â€¯s y entrar con calma.' },
      { name: 'CrÃ­tica pÃºblica', flames: 2, desc: 'Ej.: te seÃ±alan un fallo delante del equipo.\nActuarÂ = defenderte o atacar al instante.\nNo actuarÂ = escuchar la crÃ­tica, sentir la emociÃ³n y responder despuÃ©s de un pausa consciente.' },
      { name: 'Plazo imposible', flames: 3, desc: 'Ej.: entregable de 3â€¯dÃ­as reducido a 24â€¯h.\nActuarÂ = entrar en pÃ¡nico y trabajar sin plan.\nNo actuarÂ = anclarte al presente, dividir tareas y negociar si es necesario.' },
      { name: 'NotificaciÃ³n constante', flames: 2, desc: 'Ej.: el mÃ³vil vibra sin parar con mensajes.\nActuarÂ = revisar inmediatamente el mÃ³vil.\nNo actuarÂ = enfocarme en lo que sucede y respirar 60â€¯s antes de mirar.' },
      { name: 'Error inesperado', flames: 2, desc: 'Ej.: se cae la conexiÃ³n justo antes de presentar.\nActuarÂ = quejarte y maldecir al equipo de TI.\nNo actuarÂ = aceptar el hecho, respirar y buscar alternativas con claridad.' }
    ];

    let flames = 0;
    let mandala = 0;
    let deck = [];
    let currentEvent = null;
    let votes = new Array(PLAYER_COUNT).fill(null);

    const flamesEl = document.getElementById('flames');
    const mandalaEl = document.getElementById('mandala');
    const eventCardEl = document.getElementById('eventCard');
    const eventNameEl = document.getElementById('eventName');
    const eventFlamesEl = document.getElementById('eventFlames');
    const eventDescEl = document.getElementById('eventDesc');
    const playersArea = document.getElementById('playersArea');
    const logEl = document.getElementById('log');
    const startBtn = document.getElementById('startBtn');

    const shuffle = arr => arr.sort(() => Math.random() - 0.5);
    const drawEvent = () => { if (!deck.length) deck = shuffle([...EVENTS]); return deck.pop(); };
    const updateUI = () => { flamesEl.textContent = flames; mandalaEl.textContent = mandala; };
    const log = msg => { const p = document.createElement('p'); p.textContent = msg; logEl.prepend(p); };

    const buildPlayerRows = () => {
      playersArea.innerHTML = '';
      for (let i = 0; i < PLAYER_COUNT; i++) {
        const row = document.createElement('div');
        row.className = 'flex items-center justify-between bg-white p-3 rounded-xl shadow';
        row.dataset.idx = i;
        row.innerHTML = `<span class="font-semibold">JugadorÂ ${i + 1}</span><div class="flex gap-2"><button class="vote act px-3 py-1 rounded bg-indigo-600 text-white" data-choice="ACT">Actuar</button><button class="vote noact px-3 py-1 rounded bg-emerald-600 text-white" data-choice="NO_ACT">NoÂ actuar</button></div>`;
        playersArea.appendChild(row);
      }
    };

    const lockRow = row => { row.querySelectorAll('button').forEach(b => { b.disabled = true; b.classList.add('opacity-50'); }); };

    const startTurn = () => {
      if (flames >= MAX_FLAMES) { log('â˜ ï¸Â El Ego ganÃ³. Juego terminado.'); startBtn.classList.remove('hidden'); playersArea.classList.add('hidden'); return; }
      if (mandala >= MAX_MANDALA) { log('ðŸ†Â Victoria consciente. Llegaron al Ahora.'); startBtn.classList.remove('hidden'); playersArea.classList.add('hidden'); return; }

      currentEvent = drawEvent();
      eventNameEl.textContent = currentEvent.name;
      eventFlamesEl.textContent = `ðŸ”¥Ã—${currentEvent.flames}`;
      eventDescEl.textContent = currentEvent.desc;
      eventCardEl.classList.remove('hidden');
      playersArea.classList.remove('hidden');

      votes.fill(null);
      playersArea.querySelectorAll('div[data-idx]').forEach(row => { row.querySelectorAll('button').forEach(btn => { btn.disabled = false; btn.classList.remove('opacity-50'); }); });
    };

    const resolveVotes = () => {
      if (votes.every(v => v === 'NO_ACT')) { log('âœ¨Â Noâ€‘acciÃ³n colectiva. Evento se disuelve.'); mandala += 1; }
      else { flames += currentEvent.flames; log(`ðŸ”¥Â Alguien actuÃ³ â†’ el Ego suma ${currentEvent.flames} llamas (total ${flames}/${MAX_FLAMES})`); }
      updateUI();
      setTimeout(startTurn, 1200);
    };

    playersArea.addEventListener('click', e => {
      const btn = e.target.closest('button.vote'); if (!btn) return;
      const row = btn.closest('div[data-idx]'); const idx = Number(row.dataset.idx);
      if (votes[idx] !== null) return;
      votes[idx] = btn.dataset.choice; lockRow(row);
      if (votes.every(v => v !== null)) resolveVotes();
    });

    startBtn.addEventListener('click', () => {
      flames = 0;
      mandala = 0;
      deck = shuffle([...EVENTS]);
      logEl.innerHTML = '';
      updateUI();
      startBtn.classList.add('hidden');
      buildPlayerRows();
      startTurn();
    });
  });
</script>
</body>
</html>
